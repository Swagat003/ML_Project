<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Input Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Data Input Form</h1>
        <form action="{{ url_for('predict')}}" method="post">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="sex">Sex (1 for male, 0 for female):</label>
            <input type="number" id="sex" name="sex" min="0" max="1" required>

            <label for="bmi">BMI:</label>
            <input type="number" id="bmi" name="bmi" step="0.1" required>

            <label for="bp">Blood Pressure:</label>
            <input type="number" id="bp" name="bp" required>

            <label for="s1">S1:</label>
            <input type="number" id="s1" name="s1" required>

            <label for="s2">S2:</label>
            <input type="number" id="s2" name="s2" required>

            <label for="s3">S3:</label>
            <input type="number" id="s3" name="s3" required>

            <label for="s4">S4:</label>
            <input type="number" id="s4" name="s4" step="0.1" required>

            <label for="s5">S5:</label>
            <input type="number" id="s5" name="s5" step="0.1" required>

            <label for="s6">S6:</label>
            <input type="number" id="s6" name="s6" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
